<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="kyle, ciurczak, allie, hit the wall">
        <meta name="description" content="Come play a game where you just hit the wall. That's it. Nothing else.">
        <title>Hit the Wall</title>
        <link rel="stylesheet" type="text/css" href="../GameStyling.css">
        <style>
            canvas {
                background-color: black;
            }
        </style>
        <link rel="icon" type="image/png" href="HitTheWall.png">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-MK9GP0V1QC"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-MK9GP0V1QC');
        </script>
    </head>
    <body>
        <a href="../">
            <button>Main Menu</button>
        </a>
        <canvas id="canvas">
			Your browser does not support canvas.
		</canvas>
        <p id="p">You Have Hit The Wall 0 Times</p>
        <h4>Rules</h4>
        <p>Just hit the wall. Use the wasd or arrow keys to move. That's the point the of game. Blame Allie for this.</p>
        <script>
            const canvas = document.getElementById("canvas");
            canvas.height = 200;
            canvas.width = 300;
            const context = canvas.getContext("2d");

            //set color
            context.fillStyle = "rgb(255, 255, 255)";

            //Position and Movement of the Player
            var HumanX = 250, HumanY = 150, Up = false, Down = false, Right = false, Left = false;

            //Draws Human
            context.fillRect(HumanX, HumanY, 20, 20);

            //Draws THE WALL
            context.fillRect(0, 0, 40, canvas.height);

            var Score = 0;

            function Reaction() {
                HumanX += 210;
                Score += 1;
                document.getElementById("p").innerHTML = "You Have Hit The Wall " + String(Score) + " Times";
            }

            function Movement(e) {
                if (e.key === "w" || e.key === "ArrowUp") {
                    Up = true;
                } else if (e.key === "s" || e.key === "ArrowDown") {
                    Down = true;
                } else if (e.key === "d" || e.key === "ArrowRight") {
                    Right = true;
                } else if (e.key === "a" || e.key === "ArrowLeft") {
                    Left = true;
                }
            }

            document.addEventListener("keydown", Movement);
            document.onkeyup = (e) => {
                if (e.key === "w" || e.key === "ArrowUp") {
                    Up = false;
                } else if (e.key === "s" || e.key === "ArrowDown") {
                    Down = false;
                } else if (e.key === "d" || e.key === "ArrowRight") {
                    Right = false;
                } else if (e.key === "a" || e.key === "ArrowLeft") {
                    Left = false;
                }
            }

            setInterval(() => {
                context.clearRect(40, 0, canvas.width - 40, canvas.height);
                if (Up) {
                    HumanY -= 10;
                    if (HumanY <= -10) {
                        HumanY += 10;
                    }
                } else if (Down) {
                    HumanY += 10;
                    if (HumanY >= 190) {
                        HumanY -= 10;
                    }
                }
                if (Right) {
                    HumanX += 10;
                    if (HumanX >= 290) {
                        HumanX -= 10;
                    }
                } else if (Left) {
                    HumanX -= 10;
                    if (HumanX < -10) {
                        HumanX += 10;
                    }
                }
                let distance = Math.sqrt(Math.pow(HumanX - 0, 2) + Math.pow(HumanY - HumanY, 2));

                if (distance <= 30) {
                    Reaction();
                }

		//Draws Human
		context.fillRect(HumanX, HumanY, 20, 20);

		//Draws THE WALL
		context.fillRect(0, 0, 40, canvas.height);
		}, 40);
        </script>
    </body>
</html>
