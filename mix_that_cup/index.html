<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="cups, the cup game, mix that cup, kyle, ciurczak">
        <meta name="description" content="Come play a simple game of cups and see if luck is on your side">
        <title>Mix That Cup</title>
        <link rel="stylesheet" type="text/css" href="../GameStyling.css" />
        <style>
            div {
                display: flex;
            }

            img {
                transform:rotate(180deg);
            }

            #game {
                flex-direction: row;
                justify-content: space-around;
            }
        </style>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-MK9GP0V1QC"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-MK9GP0V1QC');
        </script>
    </head>
    <body>
        <a href="../">
            <button>Main Menu</button>
        </a>
        <button onclick="window.location.reload()">Restart</button>
        <div id="game">
            <img class="cup" id="1" src="./cup.png" />
            <img class="cup" id="2" src="./cup.png" />
            <img class="cup" id="3" src="./cup.png" />
        </div>
        <p id="result"> </p>
        <h4>Rules</h4>
        <p>This is a very simple game. You have 3 cups and you are trying to guess which one has the ball. 
            If you guess correctly, you win. If you guess incorrectly, you lose. You can play this game multiple times.
            Good Luck!
        </p>
        <script>
            let answer = Math.floor(Math.random() * 3) + 1;
            for (let i = 1; i <= 3; ++i) {
            document.getElementById(String(i)).onclick = () => {
                    if (Number(document.getElementById(String(i)).id) == answer) {
                        document.getElementById("result").innerHTML = "You have won the game";
                        for (let i = 1; i <= 3; ++i) {
                            document.getElementById(String(i)).onclick = null;
                        }
                    } else {
                        document.getElementById("result").innerHTML = "You have lost the game";
                        for (let i = 1; i <= 3; ++i) {
                            document.getElementById(String(i)).onclick = null;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
