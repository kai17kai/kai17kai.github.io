<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="cups, the cup game, mix that cup, kyle, ciurczak">
        <meta name="description" content="Come play a simple game of cups and see if luck is on your side">
        <title>Mix That Cup</title>
        <link rel="stylesheet" type="text/css" href="../GameStyling.css" />
        <style>
            img {
                transform:rotate(180deg);
            }

            p {
                display: block;
                text-align: center;
            }

            #game {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }

            @keyframes MoveUp {
                to {
                    transform: translate(0px, 4em);
                }
            }
        </style>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-MK9GP0V1QC"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-MK9GP0V1QC');
        </script>
    </head>
    <body>
        <a href="../">
            <button>Main Menu</button>
        </a>
        <button onclick="window.location.reload()">Restart</button>
        <div id="game">
            <div>
                <img class="cup" id="1" src="./cup.png" />
            </div>
            <div>
                <img class="cup" id="2" src="./cup.png" />
            </div>
            <div>
                <img class="cup" id="3" src="./cup.png" />
            </div>
        </div>
        <h4>Rules</h4>
        <p>This is a very simple game. You have 3 cups and you are trying to guess which one has the ball. 
            If you guess correctly, you win. If you guess incorrectly, you lose. You can play this game multiple times.
            Good Luck!
        </p>
        <script src="cup.js"></script>
    </body>
</html>
