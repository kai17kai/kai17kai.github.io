<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Main Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="MainPageStyling.css">
        <link rel="icon" type="image/png" href="https://www.elegantthemes.com/blog/wp-content/uploads/2020/02/000-Online-Code-Editors.png">
        <style>
            #link {
                bottom: 0px;
                position: sticky;
                position: -webkit-sticky;
                display: flex;
                justify-content: center;
            }

            #social {
                height: 30px;
                width: 200px;
                margin-left: auto;
                margin-right: auto;
                display: block;
                font-size: inherit;
                font-weight: bold;
                background-image: linear-gradient(to left, green, yellow, brown, orange);
            }

            #social_link {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="Header">
            <h1>Welcome To My Website</h1>
        </div>
        <div class="Header">
            <h2>This website holds all the little games I created. Hope you enjoy the games I created.</h2>
        </div>
        <div class="Header">
            <h2>Games In Browser</h2>
        </div>
        <div class="Items">
            <div class="game">
                <a href="tag_game/">
                    <img src="tag_game/Tag Game.png"  alt="Pic of the tag game"/>
                    <p>Tag Game</p>
                </a>
            </div>
            <div class="game">
                <a href="breakout/">
                    <img src="breakout/breakout.png" alt="Pic of the breakout game">
                    <p>Breakout</p>
                </a>
            </div>
            <div class="game">
                <a href="hit_the_wall/">
                    <img src="hit_the_wall/HitTheWall.png" alt="Pic of hit the wall game">
                    <p>HIT THE WALL by Allie</p>
                </a>
            </div>
            <div class="game">
                <a href="pong/">
                    <img src="pong/Pongimg.png" alt="Pic of pong game">
                    <p>Pong</p>
                </a>
            </div>
        </div>
        <div class="Items">
            <div class="game">
                <a href="hangman/">
                    <img src="hangman/hangman.png" alt="Pic of hangman game">
                    <p>Hangman</p>
                </a>
            </div>
            <div class="game">
                <a href="flappy_bird/">
                    <img src="flappy_bird/flappyBirdPic.png" alt="Pic of flappy bird">
                    <p>Flappy Bird</p>
                </a>
            </div>
            <div class="game">
                <a href="snake_game/">
                    <img src="snake_game/snake.png" alt="Pic of snake game">
                    <p>Snake</p>
                </a>
            </div>
        </div>
        <div class="Header">
            <h2>Download Games</h2>
        </div>
        <div class="Items">
            <div class="game">
                <a href="Maze Game.zip" download>
                    <p>Maze Game(.exe file in zip)</p>
                </a>
            </div>
        </div>
        <a id="link" href="forms/">
            <button>Contact Us</button>
        </a>
        <p style="font-size: xx-small;">Made By Kyle Ciurczak</p>
        <a href="./social/" id="social_link">
            <button id="social">Social Games</button>
        </a>
        <script>
            setInterval(() => {
                let date = new Date();
                if (date.getDate() > 19 && date.getDate() < 27 && date.getDate() != 23 && date.getHours() < 19) {
                    document.getElementById("social_link").style.display = "block";
                }
            })
        </script>
    </body>
</html>
