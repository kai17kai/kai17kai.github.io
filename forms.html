<!DOCTYPE html>

<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" type="text/css" href="MainPageStyling.css">
        <style>
            label {
                color: white;
            }

            .input {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="Header">
            <h2>Contact Us</h2>
        </div>
        <form action="https://formspree.io/f/xqkgjoyl" method="POST">
            <div class="input">
                <input type="text" name="name" placeholder="Name (Optional)">
            </div>
            <br>
            <div class="input">
                <input type="email" name="_replyto" required placeholder="Email (Required)">
            </div>
            <br>
            <div class="input">
                <textarea name="message" rows="10" cols="30" placeholder="Type your message (Required)" required></textarea>
            </div>
            <br>
            <div class="input">
                <input type="submit" value="Send">
            </div>
        </form>
    </body>
</html>
