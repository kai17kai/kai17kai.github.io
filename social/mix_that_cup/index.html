<!DOCTYPE html>

<html>
	<head>
		<title>Mix That Cup</title>
		<link rel="stylesheet" type="text/css" href="../../GameStyling.css">
		<style>
			#holder {
				display: flex;;
				flex-direction: row;
				padding-left: 0;  
				padding-right: 0;
				margin-left: auto;
				margin-right: auto;
			}

			img {
				transform: rotate(180deg);
			}

			#win, #lost {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="holder">
			<img src="./download.png" id="1">
			<img src="./download.png" id="2">
			<img src="./download.png" id="3">
		</div>
		<p id="win">You Have Won</p>
		<p id="lost">You Have Lost</p>
		<h3>Rules</h3>
		<p>Test Your Luck by playing this game. Press a cup to see if the item is in the cup. You press the right one, you win. And if you press the wrong one, you lose.</p>
		<script>
			let ball = Math.floor(Math.random() * 3) + 1;
			let lost = false;
			for (let i = 1; i <= 3; ++i) {
				document.getElementById(String(i)).onclick = () => {
					if (ball == i) {
						document.getElementById("win").style.display = "block";
					} else {
						document.getElementById("lost").style.display = "block";
						lost = true;
					}
				}
			}
			if (lost) {
				for (let i = 1; i <= 3; ++i) {
					document.getElementById(String(i)).onclick = null;
				}
			}
		</script>
	</body>
</html>
