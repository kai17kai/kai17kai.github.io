<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hangman</title>
        <style>
        canvas {
            padding-left: 0;  
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            background-color: white;
        }
        
        body {
            background-image: linear-gradient(to left, rgb(107, 202, 170), blueviolet);
        }

        a {
            color: black;
        }
        </style>
        <link rel="icon" type="image/png" href="hangman.png">
    </head>
    <body>
        <a href="../"><button>Main Menu</button></a>
        <div id="game" style="display: none;">
            <canvas id="canvas">
			    Your browser does not support canvas.
		    </canvas>
            <h4 id="score">Amount Correct: </h4>
            <h4>Wrong Letters</h4>
            <p id="list"></p>
        </div>
        <div id="rules">
            <h4>Rules</h4>
            <p>The rules are the same as normal game of Hangman. To submit a letter, press a key. There is also a 5 minute timer that starts when you start. When the timer ends, the game automatically ends.</p>
            <button onclick="Ready()">Press To Start</button>
        </div>
        <script src="hangman.js"></script>
    </body>
</html>
