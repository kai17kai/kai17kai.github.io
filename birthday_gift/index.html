<!DOCTYPE html>

<html>
    <head>
        <title>Happy Birthday</title>
        <style>
            body {
                background-image: linear-gradient(to right, rgb(0, 255, 225), yellow);
            }
        </style>
    </head>
    <body>
        <h3>Happy Birthday Nathan</h3>
        <p>Press the radio buttons to see our notes</p>
        <input type="radio" name="Note" value="Prisha" onclick="button(1, this.checked)">
        <label for="Prisha">Prisha</label><br>
        <input type="radio" name="Note" value="Kendrick" onclick="button(2, this.checked)">
        <label for="Kendrick">Kendrick</label><br>
        <input type="radio" name="Note" value="Kyle" onclick="button(3, this.checked)">
        <label for="Kyle">Kyle</label><br>
        <input type="radio" name="Note" value="Allie" onclick="button(4, this.checked)">
        <label for="Allie">Allie</label><br>
        <input type="radio" name="Note" value="Remove" onclick="document.getElementById('note').innerHTML = ' '">
        <label for="Remove">Remove</label><br>
        <p id="note"></p>
        <script>
            var text = document.getElementById("note");
            text.innerHTML = " ";

            function button(number, button) {
                if (button === true) {
                    text.innerHTML = note(number);
                }
            }

            function note(number) {
                if (number === 1) {
                    return "Dear Nathan, You are a handsome and kind person. You give me serotonin and I hope you have a fantastic and wonderful birthday. Love Prisha";
                } else if (number === 2) {
                    return "Dear Nathan, I, a Chinese Communist, wish you a happy and a very merry birthday. Sincerely, a Chinese Communist";
                } else if (number === 3) {
                    return "Dear Nathan, I hope you like this gift. Sorry for the horrible quality. I just created this yesterday. The code behind this is pretty cool but I think I could've done better if I worked on this for longer. But Happy Birthday Nathan."
                } else if (number === 4) {
                    return "Dear Nathan, You're a good animator than me. Sincerely Allie";
                }
            }
        </script>
    </body>
</html>
